<div class="outer">
  <mat-card class="card flex flex-direction-row flex-justify-content-space-between" *ngFor="let task of userTaskDb">
    <mat-card-content class="flex flex-direction-column flex-common-gap">
      <p class="task">{{task.content}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <mat-icon color="primary">
          edit
        </mat-icon>
      </button>
      <button>
        <mat-icon color="accent">
          delete
        </mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
