<div class="outer">
  <mat-card class="card flex flex-direction-row flex-justify-content-space-between" *ngFor="let task of userTaskDb;let i = index">
    <mat-card-content class="flex flex-direction-column flex-common-gap">
      <p class="task">{{task.content}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="editTask(i)">
        <mat-icon color="primary" >
          edit
        </mat-icon>
      </button>
      <button>
        <mat-icon color="accent" (click)=" deleteTask(i)">
          delete
        </mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
